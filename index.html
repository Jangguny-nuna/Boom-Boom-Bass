<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boom Boom Bass</title>
  <style>
    @font-face {
      font-family: 'DungGeunMo';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2207@1.0/DungGeunMo.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'DungGeunMo', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.2rem;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h1::before {
      content: '‚ù§Ô∏è';
    }

    h1::after {
      content: 'üçÄ';
    }

    #noteDisplay {
      font-size: 4rem;
      margin: 2rem 0 1rem 0;
      color: #00bfff;
      word-break: keep-all;
    }

    .string-label {
      font-size: 1.3rem;
      color: #ffd700;
      margin-bottom: 0.5rem;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin: 1rem 0;
    }

    .menu button, #pauseBtn, #modeBtn {
      font-family: 'DungGeunMo';
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu button.active {
      background-color: #444;
    }

    #pauseBtn, #modeBtn {
      margin: 0.5rem;
    }

    @media (max-width: 600px) {
      #noteDisplay {
        font-size: 2.5rem;
      }

      .string-label {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Î≤†Ïù¥Ïä§ ÏßÄÌåê Ï†ïÎ≥µÌïòÍ∏∞</h1>
  <div id="noteDisplay">üéµ</div>
  <div class="string-label" id="stringLabel"></div>

  <div class="menu">
    <button onclick="setScale('major')">Major</button>
    <button onclick="setScale('minor')">Minor</button>
    <button onclick="setScale('flat')">Flat</button>
  </div>

  <div>
    <button id="pauseBtn" onclick="togglePause()">‚èØ</button>
    <button id="modeBtn" onclick="toggleMode()">üîÄ</button>
  </div>

  <script>
    const notes = {
      major: ['C', 'D', 'E', 'F', 'G', 'A', 'B'],
      minor: ['Cm', 'Dm', 'Em', 'Fm', 'Gm', 'Am', 'Bm'],
      flat: ['Db', 'Eb', 'Gb', 'Ab', 'Bb']
    };

    const strings = ['1st String', '2nd String', '3rd String', '4th String'];

    let currentScale = 'major';
    let paused = false;
    let mode = 'random'; // or 'sequential'
    let interval;
    let currentIndex = 0;

    const noteDisplay = document.getElementById('noteDisplay');
    const stringLabel = document.getElementById('stringLabel');

    function setScale(scale) {
      currentScale = scale;
      currentIndex = 0;
    }

    function togglePause() {
      paused = !paused;
      if (!paused) start();
    }

    function toggleMode() {
      mode = mode === 'random' ? 'sequential' : 'random';
      currentIndex = 0;
    }

    function showNote() {
      if (paused) return;

      const scaleNotes = notes[currentScale];
      let note;

      if (mode === 'random') {
        note = scaleNotes[Math.floor(Math.random() * scaleNotes.length)];
      } else {
        note = scaleNotes[currentIndex % scaleNotes.length];
        currentIndex++;
      }

      const string = strings[Math.floor(Math.random() * strings.length)];
      noteDisplay.textContent = note;
      stringLabel.textContent = string;
    }

    function start() {
      clearInterval(interval);
      interval = setInterval(showNote, 2000);
    }

    document.body.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        togglePause();
      }
    });

    start();
  </script>
</body>
</html>
